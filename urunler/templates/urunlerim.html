{% extends "index.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for urun in urunler %}
                <div class="card mt-5">
                    <div class="row">
                        <div class="col-4 px-0">
                            <img src="{{urun.resim.url}}" width="100%" height="200" alt="">
                        </div>
                        <div class="col-8">
                            <div class="d-flex justify-content-between">
                                <h3>{{urun.isim}}</h3>
                                <form action="" method="POST">
                                    {% csrf_token %}
                                    <input type="hidden" name="sil" value="{{urun.id}}">
                                    <input type="submit" value="Sil" class="btn btn-primary mt-2 me-2">
                                </form>
                            </div>
                            
                            <p>{{urun.aciklama|safe}}</p>
                            <p>{{urun.no}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
