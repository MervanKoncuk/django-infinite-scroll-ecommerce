{% extends "index.html" %}
{% load static %}



{% block content %}
    <div class="container">
        <div class="row">
            {% for urun in urun %}
                <div class="card mt-5">
                    <div class="row">
                        <div class="col-4 px-0">
                            <img src="{{urun.resim.url}}" width="100%" height="200" alt="">
                        </div>
                        <div class="col-8">
                            <h3>{{urun.isim}}</h3>
                            <p>{{urun.aciklama|safe}}</p>
                            <p>{{urun.no}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
  {% endblock content %}

{% block title %}
    <title>Neos Ticaret Ürün sayfası</title>
{% endblock title %}
